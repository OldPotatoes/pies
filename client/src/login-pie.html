<template>
    <div class="col-md-4">
        <p/>
        Login Pie Eater
        <hr>
        <div class="alert alert-danger" if.bind="loginError">${loginError}</div>
        <hr>
        <form role="form" submit.delegate="loginPieEater()" class="au-target">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" value.bind="email" class="form-control au-target" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" value.bind="password" class="form-control au-target" id="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>

            <p class="text-center text-muted">
                <small>Don't have an account yet? <a href="/#/register-pie">Sign up</a></small>
            </p>
        </form>
    </div>
</template>
