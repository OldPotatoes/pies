<template>
    <div class="col-md-4">
        <p/>
        Register Pie Eater
        <hr>
        <div class="alert alert-danger" if.bind="signupError">${signupError}</div>
        <hr>
        <form role="form" submit.delegate="registerPieEater()" class="au-target">
            <div class="form-group">
                <label for="loginName">Login name</label>
                <input type="text" value.bind="loginName" class="form-control au-target" id="loginName">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" value.bind="email" class="form-control au-target" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" value.bind="password" class="form-control au-target" id="password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</template>
