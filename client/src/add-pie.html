<template>
    <div class="col-md-4">
        <p/>
        Create Pie
        <hr>
        <div class="alert alert-danger" if.bind="pieError">${pieError}</div>
        <hr>
        <form role="form" submit.delegate="createPie()" class="au-target">
            <div class="form-group">
                <label for="name">Pie Name</label>
                <input type="text" value.bind="name" class="form-control au-target" id="name">
            </div>
            <div class="form-group">
                <label for="adjective">Pie Adjective</label>
                <input type="text" value.bind="adjective" class="form-control au-target" id="adjective">
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>
</template>
